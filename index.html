<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>3d Card Effect</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">    
    <script src='main.js'></script>
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="notebook">
                <div class="circle"></div>
                <img src="asus_zenbooks.png" alt="asus">
            </div>
            <div class="info">
                <h1><div class="title">Asus Zen Book</div></h1>
                <h3>Best Notebook ever that you can buy anywhere on this weird weird planet</h3>
                <div class="prices">
                    <button>500€</button>
                    <button class="active">700€</button>
                    <button>900€</button>
                    <button>1000€</button>
                </div>
                <div class="purchase">
                    <button>Purchase</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
